---
schemaVersion: "2.0.0"
commandTests:
  - name: "Erlang version"
    command: erl
    args:
      - -noshell
      - -eval
      - io:format("~s~n", [erlang:system_info(otp_release)]), init:stop().
    expectedOutput: ["<%= erlang.major_version %>"]
  - name: "LFE executable"
    command: lfe
    args:
      - -e
      - "(pp (erlang:system_info 'otp_release))"
    expectedOutput: ['"<%= erlang.major_version %>"']
